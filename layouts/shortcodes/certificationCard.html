<!-- layouts/shortcodes/certificationCard.html -->
<div class="p-2">
    <div class="relative bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 shadow-2xl">
        <div class="flex flex-col md:flex-row">
            <img class="w-full md:w-1/3 object-cover rounded-t-lg md:rounded-none md:rounded-l-lg" src="{{ .Site.BaseURL }}{{ .Get "img" }}" alt="{{ .Get "CertName" }}">
            <div class="flex flex-col justify-between p-4 leading-normal w-full">
                <div class="mb-2">
                    <span class="text-xs font-medium px-2.5 py-0.5 rounded dark:bg-gray-700 border border-gray-400">
                        {{ .Get "status" | title }}
                    </span>
                </div>
                <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ .Get "CertName" }}</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">{{ .Get "Issuer" }} - {{ .Get "date" }}</p>
            </div>
        </div>
    </div>
</div>
